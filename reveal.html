<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üéÑChristmas Challenge</title>

    <style>
      body {
        margin: 0;
        min-height: 100vh; /* instead of height: 100vh */
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #141e30, #243b55);
        color: white;
        overflow: hidden;
        padding: 0 20px; /* padding only left/right */
      }

      .container {
        text-align: center;
        z-index: 2;
        max-width: 420px;
        width: 100%;
        margin: 0 auto;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 10px;
      }

      h2 {
        font-size: 1.4rem;
        margin-bottom: 15px;
        color: #ffeb3b;
      }

      p {
        font-size: 1rem;
        margin-bottom: 20px;
        line-height: 1.4;
      }

      #qrcode {
        background: white;
        padding: 14px;
        border-radius: 12px;
        display: inline-block;
      }

      .hint {
        margin-top: 18px;
        font-size: 0.9rem;
        color: #c8e6c9;
      }

      .fallback {
        margin-top: 15px;
        font-size: 0.85rem;
      }

      .fallback a {
        color: #81d4fa;
        text-decoration: underline;
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 1;
      }
    </style>
  </head>

  <body>
    <canvas id="confetti"></canvas>

    <div class="container">
      <h1>üéâ Congratulations!</h1>
      <h2>üéÑ Merry Christmas!</h2>

      <p>
        You solved the challenge.<br />
        Scan the QR code below to unlock your gift üéÅ
      </p>

      <div id="qrcode"></div>

      <div class="hint">üì± This opens WhatsApp with a secret keyword</div>

      <div class="fallback">
        QR not working?
        <a id="whatsappLink" href="#" target="_blank">Tap here</a>
      </div>
    </div>

    <!-- Celebration Sound -->
    <audio id="celebrationSound" autoplay>
      <source
        src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"
        type="audio/mpeg"
      />
    </audio>

    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <script>
      /***********************
       * üîß CONFIGURE HERE
       ***********************/
      const phoneNumber = "918610901995";
      // country code + number, no + or spaces

      const keywordMessage = "üéÑ I SOLVED YOUR CHRISTMAS CHALLENGE üéÅ";

      const whatsappLink =
        "https://wa.me/" +
        phoneNumber +
        "?text=" +
        encodeURIComponent(keywordMessage);

      document.getElementById("whatsappLink").href = whatsappLink;

      /***********************
       * Generate QR Code
       ***********************/
      new QRCode(document.getElementById("qrcode"), {
        text: whatsappLink,
        width: 200,
        height: 200,
        correctLevel: QRCode.CorrectLevel.H,
      });

      /***********************
       * üéä Confetti Animation
       ***********************/
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resizeCanvas();

      const confetti = [];
      for (let i = 0; i < 150; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 6 + 2,
          d: Math.random() * 150,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          tilt: Math.random() * 10 - 10,
          tiltAngle: Math.random() * Math.PI,
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach((c) => {
          ctx.beginPath();
          ctx.lineWidth = c.r;
          ctx.strokeStyle = c.color;
          ctx.moveTo(c.x + c.tilt, c.y);
          ctx.lineTo(c.x + c.tilt + c.r, c.y + c.r);
          ctx.stroke();
        });
        update();
      }

      function update() {
        confetti.forEach((c, i) => {
          c.y += Math.cos(c.d) + 2;
          c.x += Math.sin(c.d);
          c.tiltAngle += 0.1;
          c.tilt = Math.sin(c.tiltAngle) * 10;

          if (c.y > canvas.height) {
            confetti[i].y = -10;
            confetti[i].x = Math.random() * canvas.width;
          }
        });
      }

      function animate() {
        draw();
        requestAnimationFrame(animate);
      }

      animate();

      window.addEventListener("resize", resizeCanvas);
    </script>
  </body>
</html>
