<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    .container {
      text-align: center;
      max-width: 500px;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .riddle {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      width: 70%;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
    }

    .feedback {
      margin-top: 20px;
      font-size: 1.1rem;
      display: none;
    }

    .error {
      color: #ffb3b3;
    }

    .success {
      color: #b2ff59;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸŽ„ Christmas Puzzle</h1>

    <div class="riddle">
      Iâ€™m wrapped but not a gift,<br>
      Iâ€™m white but not snow,<br>
      I keep you warm wherever you go.<br><br>

    </div>

    <input
      type="text"
      id="answer"
      placeholder="Your answer..."
      autocomplete="off"
    />

    <br />
    <button onclick="checkAnswer()">Submit</button>

    <div id="feedback" class="feedback"></div>

  <script>
    function checkAnswer() {
      const input = document.getElementById("answer").value.trim().toLowerCase();
      const feedback = document.getElementById("feedback");

      const correctAnswers = ["scarf", "a scarf"];

      if (correctAnswers.includes(input)) {

        feedback.className = "feedback success";

        setTimeout(() => {
          window.location.href = "reveal.html";
        }, 1500);
      } else {
        feedback.textContent = "Not quite â€” try again ðŸ˜„";
        feedback.className = "feedback error";

    }
  </script>
</body>
</html>
